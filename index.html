<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 I'll Find U 🌎</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

</head>
<body>
    <h1 class="mb-5 pt-5 pb-3 text-center bg-success text-white display-5">
        🌎Exibindo seu posicionamento global🗺
    </h1>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 text-center align-self-center">
                <!-- Primeiro botão que pega a localização -->
                 <button type="button" class="btn btn-primary m-3 w-50"
                 onclick="pegarLocalizacao()">
                    📍 Obter localização
                 </button>
                 <div id="resultado" class="text-center"></div>

                 <!-- Segundo botão que busca o endereço -->
                 <button type="button" class="btn btn-success m-3 w-50"
                 onclick="buscarEndereco()">
                    🔍 Buscar endereço
                 </button>
                 <div id="resultado2" class="text-center"></div>

            </div>
            <div class="col-12 col-md-6 text-center align-self-center">
                <div id="mapa" class="w-100" style="height: 500px;"></div>
            </div>
        </div>
    </div>

    <!-- JS Leaflet -->
      <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 
    <script src="script.js"></script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
